<div class="container">

    <div class="card">

        <div class="card-header">{{title}}</div>

        <div class="card-body">
            <ol *ngFor="let empleado of empleados; let i=index" style="display:flex;">
                <li style="list-style: none;">{{i+1}}. {{empleado.nombre}} {{empleado.apellido}} {{empleado.cargo}} {{empleado.salario}} </li>
                <button (click)="eliminar(empleado.id)">delete</button>
            </ol>
        </div>
    </div>


</div>
