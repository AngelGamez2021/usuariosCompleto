<div class="container" *ngFor="let empleado of empleados; let i = index">
    <div class="card">
        <div class="card-body">
            <h6>empleado {{ i + 1 }}</h6>
            <ol>
                <li style="list-style: none">
                    {{ i + 1 }}. {{ empleado.nombre }} {{ empleado.apellido }} {{ empleado.cargo }} {{ empleado.salario }}
                    <button class="btn btn-dark" (click)="eliminar(empleado.id)">Eliminiar</button>
                    <button class="btn btn-dark" (click)="editar(empleado.id)">Editar</button>
                </li>
            </ol>
        </div>
    </div>
</div>
